	<script type="text/javascript">
		
		var texto =prompt("Introduce un texto");

		//var texto ="casaa";

		invertirCadena (texto)	// Aqui llamo a la funcion que convierte y entre parentesis le digo que use la variable texto

		// Aqui imprimo que texto se ha introducido, y el texto al reves, mediante el resultado que devuelve con return, la funcion invertirCadena

		document.write("El texto, " + texto + ", a la inversa es: " + invertirCadena (texto));
		document.write("<br>");	

		// Funcion Invertir cadena
		function invertirCadena (texto) {			

			// Aqui creo una nueva variable y le digo que se aigual a texto convertido en array con split, y con reverse le digo que se inviertan los caracteres

			var textoAlReves = texto.split("").reverse(); // Aqui lo convierto en array

			var stringResult=textoAlReves.join("") // Aqui lo que hago es convertir en string para quitarle las comas, es decir join une un array como si fuera un texto string todo seguido

			// Aqui retorna el valor de frase, para usarlo despues para imprimirlo en el document.write

			return stringResult;
	
		}
